handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler, com.esb.guass.job.service.JobLogService

############################################################
.level = INFO

java.level = INFO
javax.level = INFO
com.sun.level = INFO
sun.level = INFO
jdk.level = INFO
org.apache.level = INFO
httpclient.level = INFO
com.mongodb.level = INFO
com.mongodb.diagnostics.level = INFO
com.mongodb.diagnostics.logging.level =INFO
com.mongodb.diagnostics.logging.JULLogger = INFO

java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.limit = 10485760
