java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.pattern = ${APP_HOME}/logs/logs-%m/log-%d.log
java.util.logging.FileHandler.append = true
java.util.logging.ConsoleHandler.level = INFO

com.esb.guass.job.service.JobLogService.level = INFO
com.esb.guass.job.service.JobLogService.limit = 10485760
com.esb.guass.job.service.JobLogService.count = 10000
com.esb.guass.job.service.JobLogService.encoding = UTF-8
com.esb.guass.job.service.JobLogService.pattern = ${APP_HOME}/logs/jobs/logs-%m/log-%d.log
com.esb.guass.job.service.JobLogService.append = true
com.esb.guass.job.service.JobLogService.level = INFO
